# The main job for mlflow_ts.
resources:
  jobs:
    mlflow_ts_job:
      name: mlflow_ts_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      tasks:
        - task_key: notebook_task
          existing_cluster_id: 0924-195014-mkuozp2j
          #job_cluster_key: 16.4_cluster
          notebook_task:
            notebook_path: ../src/notebook.ipynb

        - task_key: main_task
          existing_cluster_id: 0924-195014-mkuozp2j
          depends_on:
            - task_key: notebook_task

          #job_cluster_key: 16.4_cluster
          python_wheel_task:
            package_name: mlflow_ts
            entry_point: main
          environment_variables:
            MLFLOW_DRIVERLESS_FORCE_CONDA: "1"
            MLFLOW_TS_EXPERIMENT: "/Shared/mlflow_ts"
          libraries:
            # By default we just include the .whl file generated for the mlflow_ts package.
            # See https://docs.databricks.com/dev-tools/bundles/library-dependencies.html
            # for more information on how to add other libraries.
            - whl: ../dist/*.whl
